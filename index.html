<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco sasso-carta-forbice</title>
    <link rel="stylesheet" href="style.css">    
    <script src="my.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
</head>
<body>
    
<section class="schermo">

    <div class="titolo-gioco">
        <div class="titolo">sasso<br>carta<br>forbice</div>
        <div class="score"><button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" 
        title="sasso VINCE forbice / forbice VINCE carta / carta VINCE sasso">REGOLE</button></div>
    </div>

    <div class="gioco" id="via">
        <button class="scelta scelta1" id="sasso" value ="1" onclick="giocata1()" (this.value)></button>
        <button class="scelta scelta2" id="carta" value ="2" onclick="giocata2()" (this.value)></button>
        <button class="scelta scelta3" id="forbice" value = "3" onclick="giocata3()" (this.value)></button>
        <h3 id="result">inizia il gioco <br>scegliendo</h3>
    </div>
    <input type="submit"  class="restart" value="GIOCA  ANCORA" onclick="window.location.reload()">
</section>



</body>
</html>
